<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Employee Information</title>
    <style>
        body {
            background-image: url('{{background_image}}');
            background-size: cover;
            background-repeat: no-repeat;
            font-family: Avenir, sans-serif;
            color: black;
        }

        h1 {
            color: DodgerBlue;
            text-align: center;
        }

        .form-container {
            width: 60%;
            margin: 0 auto;
            background-color: rgba(255, 255, 255, 0.7);
            padding: 20px;
            border-radius: 10px;
        }

        label {
            font-size: 14pt;
            margin-top: 10px;
            display: block;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            height: 35px;
            font-size: 14pt;
            color: grey;
            padding: 5px;
            margin: 5px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            background-color: grey;
            height: 45px;
            width: 100%;
            color: white;
            font: oblique;
            font-size: 16px;
            border: none;
            margin-top: 15px;
            border-radius: 5px;
        }

        button:hover {
            background-color: #555;
            cursor: pointer;
        }

        a {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: DodgerBlue;
            font-size: 18px;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Employee Database</h1>
    <div class="form-container">
        <form action="/addemp" method="POST" autocomplete="on" enctype="multipart/form-data">
            <label for="emp_id">Employee ID:</label>
            <input type="number" id="emp_id" name="emp_id" autofocus required><br>

            <label for="first_name">First Name:</label>
            <input type="text" id="first_name" name="first_name" required><br>

            <label for="last_name">Last Name:</label>
            <input type="text" id="last_name" name="last_name" required><br>

            <label for="primary_skill">Primary Skills:</label>
            <input type="text" id="primary_skill" name="primary_skill" required><br>

            <label for="location">Location:</label>
            <input type="text" id="location" name="location" required><br>

            <button type="submit">UPDATE DATABASE</button><br>
            <button type="submit" formaction="/getemp">GET EMPLOYEE INFORMATION</button>
        </form>
    </div>

    <a href="/about">About Us</a>
</body>
</html>
